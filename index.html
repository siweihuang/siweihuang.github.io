<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Main page for educational resources and tools">
	<link rel="icon" href="./favicon.png">
	<link rel="stylesheet" href="styles.css">
	<title>Welcome to Main Page</title>
	<script defer src="data.js"></script>
	<script defer src="script.js"></script>
</head>

<body>
	<main class="wrap">
		<header class="logo">
			<h1>Welcome to Main Page</h1>
		</header>

		<section class="recent-releases">
			<h2>Recent Releases</h2>
			<table id="recent-table">
				<thead>
					<tr>
						<th>Release Date</th>
						<th>Module Name</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<section class="pin-releases">
			<h2>Pin Releases</h2>
			<table id="pin-table">
				<thead>
					<tr>
						<th>Release Date</th>
						<th>Module Name</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<section class="archive-releases">
			<h2>Archive Releases</h2>
			<table id="archive-table">
				<thead>
					<tr>
						<th>Release Date</th>
						<th>Module Name</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<footer>
			<p>Last updated on <span id="last-updated"></span></p>
		</footer>
	</main>
</body>

</html>
