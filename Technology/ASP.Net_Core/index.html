<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>ASP.Net_Core_6</title>
	<!-- metadata -->
	<meta name="author" content="Seaway" />
	<meta name="presdate" content="20220910" />
	<!-- configuration parameters -->
	<meta name="defaultView" content="slideshow" />
	<meta name="controlVis" content="hidden" />
	<!-- style sheet links -->
	<link rel="stylesheet" href="../../Education/lib/ui/default/slides.css" type="text/css" media="projection"
		id="slideProj" />
	<link rel="stylesheet" href="../../Education/lib/ui/default/outline.css" type="text/css" media="screen"
		id="outlineStyle" />
	<link rel="stylesheet" href="../../Education/lib/ui/default/print.css" type="text/css" media="print"
		id="slidePrint" />
	<link rel="stylesheet" href="../../Education/lib/ui/default/opera.css" type="text/css" media="projection"
		id="operaFix" />
	<!-- S5 JS -->
	<script src="../../Education/lib/ui/default/slides.js" type="text/javascript"></script>
	<!-- Input Data -->
	<script src="./NoteData.js"></script>
	<title id="maintitle"></title>
</head>

<body>

	<div class="layout">
		<div id="controls">
			<!-- DO NOT EDIT -->
		</div>
		<div id="currentSlide">
			<!-- DO NOT EDIT -->
		</div>
		<div id="header"></div>
		<div id="footer">
			<h1></h1>
			<h2></h2>
		</div>

	</div>
	<div class="presentation">



		<div class="slide">
			<h1></h1>
			<p style="text-align: center;font-size: 5vw;">
				<a>ASP.NET Core 6 Development</a>
			</p>
		</div>

		<div id="paragraph"></div>

		<div class="slide">
			<h1></h1>
			<p style="text-align: center;font-size: 5vw;">
				<a>The End</a>
			</p>
		</div>

	</div>

</body>
<script>
	var pageNo = mainData.length

	function populateHTMLparagraph(type) {
		let html = ""
		for (var i = 0; i < mainData.length; i++) {
			var title = mainData[i].title
			var subtitle = mainData[i].subtitle
			html += `<div class="slide"><h1></h1><p style="text-align: center;font-size: 100px;">`
			html += title
			html += `</p></div>`
			for (var j = 0; j < mainData[i].words.length; j++) {
				html += `<div class="slide"><h1>`
				var displayID = j + 1
				html = html + subtitle + " - " + displayID
				html += `</h1><p style="text-align: center;font-size: 50px;">`
				html += mainData[i].words[j]
				html += `</p></div>`
			}
		}

		document.getElementById(type).innerHTML = html;
	}

	populateHTMLparagraph("paragraph");

</script>

</html>
