<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="Seaway">
  <title>CryptoJS</title>

  <link href="./bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  
  <script src="./crypto-js-4.0.0-core.min.js"></script>
  <script src="./crypto-js-3.1.9-1-md5.js"></script>
  <script src="./jquery.3.5.1.min.js"></script>
  
  <script>

	$(document).ready(function(){
	  
	  $("#btn1").click(function(){
		
		var inputStr= $("#inputpara").val() + $("#saltkey").val()
		$("#inputpara").val("");
		$("#inputstr").text(inputStr);

		var encodedStr = CryptoJS.MD5(inputStr);
		$("#saltkey").val("");
		$("#outputstr").text(encodedStr);

	  });

	});

</script>

 </head>
 <body>
  <div class="container">

    <div class="row">
        <div class="col-md-12">

			<h1>Welcome to Crypto JS Test Page</h1>
			<br>

			<label for="inputpara">Input Paramater:</label>
			<input type="text" id="inputpara"><br><br>
			<label for="saltkey">Salt Key:</label>
			<input type="text" id="saltkey"><br><br>
			
			<button id="btn1">Generate MD5</button>
		</div>
	</div>
	
	<div class="row">
        <div class="col-md-12">
			<br>
            <p><b><u>Input:</u></b> <div id="inputstr"></div></p>
			<p><b><u>Output:</u></b> <div id="outputstr"></div></p>
        </div>
    </div>
		
</div>


	<script src="./bootstrap.min.js"></script>
	
 </body>
</html>
