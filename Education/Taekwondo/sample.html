<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table with Popup Slider, Keyboard Navigation, and Description Overlay</title>
    <style>
        table {
            width: 100%;
            /* border-collapse: collapse; Remove spaces between borders */
        }

        table,
        th,
        td {
            border: 1px solid black;
            font-size: 30px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        /* Set header row background color to grey */
        th {
            background-color: #A6A6A6;
            color: white;
        }

        img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        /* Popup container - hidden by default */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Popup content */
        .popup-content {
            position: relative;
            margin: auto;
            padding: 10px;
            max-width: 80%;
            max-height: 80%;
        }

        .popup img {
            width: 100%;
            height: auto;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 100px;
            cursor: pointer;
        }

        /* Slider controls */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 24px;
            color: white;
            font-weight: bold;
            font-size: 100px;
            transition: 0.6s ease;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Description overlay */
        .description-overlay {
            position: absolute;
            /* Positioned 10% from the top */
            top: 10%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h2>Image Table with Slider Popup and Description Overlay</h2>
    <table class="center">
        <tr>
            <th>Serial No.</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sample Image 1</td>
            <td><img src="https://via.placeholder.com/150" onclick="openPopup(0)"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sample Image 2</td>
            <td><img src="https://via.placeholder.com/150" onclick="openPopup(1)"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sample Image 3</td>
            <td><img src="https://via.placeholder.com/150" onclick="openPopup(2)"></td>
        </tr>
    </table>

    <!-- The Popup -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="popup-content">
            <img id="popup-img" src="">
            <div id="description" class="description-overlay"></div>
            <a class="prev" onclick="changeImage(-1)">&#10094;</a>
            <a class="next" onclick="changeImage(1)">&#10095;</a>
        </div>
    </div>

    <script>
        const images = [
            {
                src: "https://via.placeholder.com/600x400",
                description: "Sample Image 1 Description"
            },
            {
                src: "https://via.placeholder.com/600x400/ff0000",
                description: "Sample Image 2 Description"
            },
            {
                src: "https://via.placeholder.com/600x400/00ff00",
                description: "Sample Image 3 Description"
            }
        ];
        let currentIndex = 0;

        function openPopup(index) {
            document.getElementById("popup").style.display = "block";
            currentIndex = index;
            showImage();
            // Add event listener for keyboard input
            document.addEventListener('keydown', handleKeyboard);
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            // Remove the event listener for keyboard input when popup is closed
            document.removeEventListener('keydown', handleKeyboard);
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            showImage();
        }

        function showImage() {
            document.getElementById("popup-img").src = images[currentIndex].src;
            document.getElementById("description").innerText = images[currentIndex].description;
        }

        // Function to handle keyboard events
        function handleKeyboard(event) {
            if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            } else if (event.key === 'Escape') {
                closePopup();
            }
        }
    </script>

</body>

</html>
