<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Phonics Builder</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #fffaf0;
            padding: 10px 10px 20px;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }

        #display-input-container {
            width: 80vw;
            max-width: 900px;
            margin: 0 auto 20px;
        }

        #display-area {
            font-size: clamp(24px, 4vw, 66px);
            min-height: 60px;
            padding: 10px;
            border: 2px dashed #ccc;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        #word-input {
            width: 100%;
            font-size: clamp(24px, 5vw, 46px);
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 6px;
        }

        #phonics-table {
            max-width: 90vw;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
        }

        .phoneme {
            aspect-ratio: 1 / 1;
            font-size: clamp(18px, 2.5vw, 32px);
            padding: clamp(10px, 1.2vw, 20px);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
            white-space: nowrap;
            color: #000000;
            /* Prevent phoneme text from breaking */
        }

        .phoneme:hover {
            transform: scale(1.1);
        }

        /* üé® Color Groups for table phonemes */
        .bg-vowel {
            background-color: #ffffff;
            /* #ffe4e1; */
        }

        .bg-consonant {
            background-color: #ffffff;
            /* #e0f7ff; */
        }

        .bg-diphthong {
            background-color: #ffffff;
            /* #e6ffe0; */
        }

        .bg-other {
            background-color: #ffffff;
            /* #f5e0ff; */
        }

        /* üé® Color Classes for display area phonics */
        .color1 {
            color: #E25624;
            background-color: #FFF979;
            padding: 5px 12px;
            border-radius: 8px;
            user-select: none;
        }

        .color2 {
            color: #453667;
            background-color: #F0EBFD;
            padding: 5px 12px;
            border-radius: 8px;
            user-select: none;
        }

        .color3 {
            color: #4D9D1D;
            background-color: #EEF9EE;
            padding: 5px 12px;
            border-radius: 8px;
            user-select: none;
        }

        .color4 {
            color: #197DC7;
            background-color: #CFF6FF;
            padding: 5px 12px;
            border-radius: 8px;
            user-select: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

        const selectedPhonemes = [];
        const table = document.getElementById("phonics-table");
        const display = document.getElementById("display-area");

        // Build phonics table
        phonemes.forEach((p) => {
            const div = document.createElement("div");
            div.className = "phoneme";

            // Assign background color class for table
            switch (p.type) {
                case "vowel":
                    div.classList.add("bg-vowel");
                    break;
                case "consonant":
                    div.classList.add("bg-consonant");
                    break;
                case "diphthong":
                    div.classList.add("bg-diphthong");
                    break;
                default:
                    div.classList.add("bg-other");
                    break;
            }

            div.textContent = `/${p.symbol}/`;
            div.onclick = () => {
                selectedPhonemes.push(p);
                updateDisplay();
            };
            table.appendChild(div);
        });

        // Color classes for display-area phonics in sequence
        const colorClasses = ["color1", "color2", "color3", "color4"];

        function updateDisplay() {
            display.innerHTML = ""; // Clear existing

            selectedPhonemes.forEach((p, i) => {
                const span = document.createElement("span");
                span.textContent = p.symbol;
                span.className = colorClasses[i % colorClasses.length];
                display.appendChild(span);
            });
        }

        function clearPhonemes() {
            selectedPhonemes.length = 0;
            updateDisplay();
            document.getElementById("word-input").value = "";
        }

        function playPhonemes() {
            if (selectedPhonemes.length === 0) return;

            let i = 0;
            function playNext() {
                if (i >= selectedPhonemes.length) return;
                const audio = new Audio(`./audio/${selectedPhonemes[i].filename}.mp3`);
                audio.onended = playNext;
                audio.play();
                i++;
            }
            playNext();
        }
