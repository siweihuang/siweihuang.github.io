<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Lesson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .lesson-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .lesson-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .lesson-subtitle {
            font-size: 18px;
            color: #555;
        }
        .word-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .word-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .word {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .syllables-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 5px;
        }
        .syllable-card {
            padding: 3px 8px;
            border-radius: 4px;
            text-align: center;
            min-width: 40px;
        }
        .syllable {
            display: block;
            font-weight: bold;
        }
        .phonetic {
            display: block;
            font-size: 13px;
        }
        .full-phonetic {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin: 8px 0;
            padding-top: 8px;
            border-top: 1px dashed #eee;
        }
        .translation {
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
        /* 颜色定义 */
        .color1 { color: #E25624;  background-color: #FFF979; } /* 淡黄 */
        .color2 { color: #453667;  background-color: #F0EBFD; } /* 淡紫 */
        .color3 { color: #4D9D1D;  background-color: #EEF9EE; } /* 淡绿 */
        .color4 { color: #197DC7;  background-color: #CFF6FF; } /* 淡蓝 */
        
        /* 大尺寸弹窗样式 */
        .word-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .word-modal.active {
            display: block;
        }
        .modal-content {
            max-width: 90%;
            margin: 40px auto;
            text-align: center;
        }
        .modal-word {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .modal-syllables {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        .modal-syllable-card {
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 80px;
        }
        .modal-syllable {
            display: block;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-phonetic {
            display: block;
            font-size: 20px;
            margin-top: 5px;
        }
        .modal-full-phonetic {
            font-size: 28px;
            color: #666;
            margin: 30px 0;
            padding: 15px 0;
            border-top: 2px dashed #eee;
            border-bottom: 2px dashed #eee;
        }
        .modal-translation {
            font-size: 28px;
            color: #555;
            margin-bottom: 40px;
        }
        .modal-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 10%;
        }
        .modal-arrow {
            background: none;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
            padding: 15px 25px;
            transition: all 0.3s;
        }
        .modal-arrow:hover {
            background: #f0f0f0;
            color: #000;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 36px;
            cursor: pointer;
            color: #999;
            z-index: 1001;
        }
        .close-btn:hover {
            color: #333;
        }
        @media (max-width: 768px) {
            .modal-word {
                font-size: 32px;
            }
            .modal-syllable {
                font-size: 22px;
            }
            .modal-phonetic {
                font-size: 16px;
            }
            .modal-full-phonetic,
            .modal-translation {
                font-size: 22px;
            }
            .modal-arrow {
                padding: 10px 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="lesson-header">
        <div class="lesson-title">Lesson 1</div>
        <div class="lesson-subtitle">A private conversation</div>
    </div>

    <!-- private -->
    <div class="word-card" data-word="private" data-phonetic="/ˈpraɪvɪt/" data-translation="a.dj.私人的" data-syllables='[{"syllable":"pri","phonetic":"/ˈpraɪ/","color":"color1"},{"syllable":"vate","phonetic":"/vɪt/","color":"color2"}]'>
        <div class="word">private</div>
        <div class="syllables-row">
            <div class="syllable-card color1">
                <span class="syllable">pri</span>
                <span class="phonetic">/ˈpraɪ/</span>
            </div>
            <div class="syllable-card color2">
                <span class="syllable">vate</span>
                <span class="phonetic">/vɪt/</span>
            </div>
        </div>
        <div class="full-phonetic">/ˈpraɪvɪt/</div>
        <div class="translation">a.dj.私人的</div>
    </div>

    <!-- conversation -->
    <div class="word-card" data-word="conversation" data-phonetic="/ˌkɒnvəˈseɪʃən/" data-translation="n.谈话" data-syllables='[{"syllable":"con","phonetic":"/,kɒn/","color":"color1"},{"syllable":"ver","phonetic":"/və/","color":"color2"},{"syllable":"sa","phonetic":"/ˈseɪ/","color":"color3"},{"syllable":"tion","phonetic":"/ʃən/","color":"color4"}]'>
        <div class="word">conversation</div>
        <div class="syllables-row">
            <div class="syllable-card color1">
                <span class="syllable">con</span>
                <span class="phonetic">/,kɒn/</span>
            </div>
            <div class="syllable-card color2">
                <span class="syllable">ver</span>
                <span class="phonetic">/və/</span>
            </div>
            <div class="syllable-card color3">
                <span class="syllable">sa</span>
                <span class="phonetic">/ˈseɪ/</span>
            </div>
            <div class="syllable-card color4">
                <span class="syllable">tion</span>
                <span class="phonetic">/ʃən/</span>
            </div>
        </div>
        <div class="full-phonetic">/ˌkɒnvəˈseɪʃən/</div>
        <div class="translation">n.谈话</div>
    </div>

    <!-- theatre -->
    <div class="word-card" data-word="theatre" data-phonetic="/ˈθɪətə/" data-translation="n.剧场，戏院" data-syllables='[{"syllable":"thea","phonetic":"/ˈθɪə/","color":"color1"},{"syllable":"tre","phonetic":"/tə/","color":"color2"}]'>
        <div class="word">theatre</div>
        <div class="syllables-row">
            <div class="syllable-card color1">
                <span class="syllable">thea</span>
                <span class="phonetic">/ˈθɪə/</span>
            </div>
            <div class="syllable-card color2">
                <span class="syllable">tre</span>
                <span class="phonetic">/tə/</span>
            </div>
        </div>
        <div class="full-phonetic">/ˈθɪətə/</div>
        <div class="translation">n.剧场，戏院</div>
    </div>

    <!-- seat -->
    <div class="word-card" data-word="seat" data-phonetic="/siːt/" data-translation="n.座位" data-syllables='[{"syllable":"s","phonetic":"/s/","color":"color1"},{"syllable":"ea","phonetic":"/iː/","color":"color2"},{"syllable":"t","phonetic":"/t/","color":"color3"}]'>
        <div class="word">seat</div>
        <div class="syllables-row">
            <div class="syllable-card color1">
                <span class="syllable">s</span>
                <span class="phonetic">/s/</span>
            </div>
            <div class="syllable-card color2">
                <span class="syllable">ea</span>
                <span class="phonetic">/iː/</span>
            </div>
            <div class="syllable-card color3">
                <span class="syllable">t</span>
                <span class="phonetic">/t/</span>
            </div>
        </div>
        <div class="full-phonetic">/siːt/</div>
        <div class="translation">n.座位</div>
    </div>

    <div class="footer">
        咖啡先生的英语课
    </div>

    <!-- 全屏弹窗 -->
    <div class="word-modal" id="wordModal">
        <button class="close-btn">×</button>
        <div class="modal-content">
            <div class="modal-word" id="modalWord">Word</div>
            <div class="modal-syllables" id="modalSyllables"></div>
            <div class="modal-full-phonetic" id="modalFullPhonetic">/phonetic/</div>
            <div class="modal-translation" id="modalTranslation">Translation</div>
            <div class="modal-nav">
                <button class="modal-arrow" id="prevWord">← 上一个</button>
                <button class="modal-arrow" id="nextWord">下一个 →</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有单词卡片
            const wordCards = document.querySelectorAll('.word-card');
            const modal = document.getElementById('wordModal');
            const modalWord = document.getElementById('modalWord');
            const modalSyllables = document.getElementById('modalSyllables');
            const modalFullPhonetic = document.getElementById('modalFullPhonetic');
            const modalTranslation = document.getElementById('modalTranslation');
            const prevBtn = document.getElementById('prevWord');
            const nextBtn = document.getElementById('nextWord');
            const closeBtn = document.querySelector('.close-btn');

            let currentIndex = 0;
            const words = [];

            // 初始化单词数据
            wordCards.forEach((card, index) => {
                const wordData = {
                    word: card.dataset.word,
                    phonetic: card.dataset.phonetic,
                    translation: card.dataset.translation,
                    syllables: JSON.parse(card.dataset.syllables),
                    element: card
                };
                words.push(wordData);

                // 点击卡片显示Modal
                card.addEventListener('click', () => {
                    currentIndex = index;
                    showWordModal(currentIndex);
                    // 禁用页面滚动
                    document.body.style.overflow = 'hidden';
                });
            });

            // 显示Modal
            function showWordModal(index) {
                const word = words[index];
                modalWord.textContent = word.word;
                modalFullPhonetic.textContent = word.phonetic;
                modalTranslation.textContent = word.translation;

                // 清空音节显示区域
                modalSyllables.innerHTML = '';

                // 添加音节卡片
                word.syllables.forEach(syllable => {
                    const syllableCard = document.createElement('div');
                    syllableCard.className = `modal-syllable-card ${syllable.color}`;
                    syllableCard.innerHTML = `
                        <span class="modal-syllable">${syllable.syllable}</span>
                        <span class="modal-phonetic">${syllable.phonetic}</span>
                    `;
                    modalSyllables.appendChild(syllableCard);
                });

                // 显示Modal
                modal.classList.add('active');
            }

            // 关闭Modal
            function closeModal() {
                modal.classList.remove('active');
                // 恢复页面滚动
                document.body.style.overflow = 'auto';
            }

            // 上一个单词
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + words.length) % words.length;
                showWordModal(currentIndex);
            });

            // 下一个单词
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % words.length;
                showWordModal(currentIndex);
            });

            // 关闭按钮
            closeBtn.addEventListener('click', closeModal);
            
            // 点击模态框外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // 键盘导航
            document.addEventListener('keydown', (e) => {
                if (modal.classList.contains('active')) {
                    if (e.key === 'ArrowLeft') {
                        currentIndex = (currentIndex - 1 + words.length) % words.length;
                        showWordModal(currentIndex);
                    } else if (e.key === 'ArrowRight') {
                        currentIndex = (currentIndex + 1) % words.length;
                        showWordModal(currentIndex);
                    } else if (e.key === 'Escape') {
                        closeModal();
                    }
                }
            });
        });
    </script>
</body>
</html>
